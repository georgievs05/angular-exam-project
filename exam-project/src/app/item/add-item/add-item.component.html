<section id="create-page" class="auth">
    <form id="create" #form="ngForm"(ngSubmit)="addTheme(form)">
      <div class="container">

          <h1>Add an item</h1>
          <label for="story-title">Title:</label>
          <input type="text" id="title" name="postTitle" placeholder="Enter title..." #inputTitle="ngModel" ngModel required/>

          <label for="Text">Text:</label>
          <input type="text" id="Text" name="postText" placeholder="Enter story Text..."  #inputText="ngModel" ngModel required/>

          <label for="cover-image">Cover Image:</label>
          <input type="text" id="imageUrl" name="postImageUrl" placeholder="Upload a cover photo..." #inputImageUrl="ngModel" ngModel required/>

          <label for="price">Price:</label>
          <input type="price" id="price" name="postPrice" placeholder="Enter your price..."  #inputPrice="ngModel" ngModel required>

          <button [disabled]="form.invalid" class="btn submit" type="submit" >Add Item</button>

          <ng-container *ngIf="inputPrice.touched">
            <p class="error" *ngIf="form.invalid">All the fiels are required!</p></ng-container>
          

        
      </div>
  </form>
</section>
