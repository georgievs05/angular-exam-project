<section id="create-page" class="auth">
    <form id="create">
      <div class="container">

          <h1>Add an item</h1>
          <label for="story-title">Title:</label>
          <input type="text" id="title" name="postTitle" placeholder="Enter title..." required #inputTitle/>

          <label for="Text">Text:</label>
          <input type="text" id="Text" name="postText" placeholder="Enter story Text..." required #inputText/>

          <label for="cover-image">Cover Image:</label>
          <input type="text" id="imageUrl" name="postImageUrl" placeholder="Upload a cover photo..."required #inputImageUrl/>

          <label for="price">Price:</label>
          <input type="price" id="price" name="postPrice" placeholder="Enter your price..." required #inputPrice/>

          <button (click)="addItem($event, inputTitle.value,inputText.value,inputImageUrl.value,inputPrice.value)" class="btn submit" type="submit" >Add Item</button>

        
      </div>
  </form>
</section>
