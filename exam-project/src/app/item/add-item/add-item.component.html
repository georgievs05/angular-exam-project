<section id="create-page" class="auth">
    <form id="create" #form="ngForm"(ngSubmit)="addItem(form)">
      <div class="container">

          <h1>Add an item</h1>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter title..." #inputTitle="ngModel" ngModel required/>

          <label for="text">Text:</label>
          <input type="text" id="Text" name="text" placeholder="Enter story Text..."  #inputText="ngModel" ngModel required/>

          <label for="image">Cover Image:</label>
          <input type="text" id="image" name="image" placeholder="Upload a cover photo..." #inputImageUrl="ngModel" ngModel required/>

          <label for="price">Price:</label>
          <input type="price" id="price" name="price" placeholder="Enter your price..."  #inputPrice="ngModel" ngModel required>

          <label for="currency">Currency:</label>
          <input type="text" id="currency" name="currency" placeholder="Enter your currency..."  #inputCurrency="ngModel" ngModel required>

          <button [disabled]="form.invalid" class="btn submit">Add Item</button>

          <ng-container *ngIf="inputPrice.touched">
            <p class="error" *ngIf="form.invalid">All the fiels are required!</p>
          </ng-container>
          

        
      </div>
  </form>
</section>
