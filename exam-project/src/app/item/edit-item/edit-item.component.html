<ng-container>
<section id="create-page" class="auth">
    <form id="create" [formGroup]="form" (ngSubmit)="editItem()" >
      <div class="container">

          <h1>Edit itemDetails</h1>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" [value]="itemDetails.title" placeholder="Enter title..." formControlName="title" required/>

          <label for="text">Text:</label>
          <input type="text" id="Text" name="text" [value]="itemDetails.text" placeholder="Enter story Text..." formControlName="text" required/>

          <label for="image">Cover Image:</label>
          <input type="text" id="image" name="image" [value]="itemDetails.image" placeholder="Upload a cover photo..."formControlName="image" required/>

          <label for="price">Price:</label>
          <input type="price" id="price" name="price" [value]="itemDetails.price" placeholder="Enter your price..."  formControlName="price" required>

          <label for="currency">Currency:</label>
          <input type="text" id="currency" name="currency" [value]="itemDetails.currency" placeholder="Enter your currency..."  formControlName="currency" required>

          <button  [disabled]="form.invalid" class="btn submit">Edit itemDetails</button>

          <ng-container *ngIf="form.get('currency')?.touched">
            <p class="error" *ngIf="form.invalid">All the fiels are required!</p>
          </ng-container>
          

        
      </div>
  </form>
</section>
</ng-container>
